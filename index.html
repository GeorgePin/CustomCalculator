<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
  </head>
  <body>
    <div id="root">
      <img id="background" src="background.jpg" />
      <div id="calculator">
        <input id="input-field" />
        <div class="row">
          <div class="secondary-action" id="ac">AC</div>
          <div class="non-inputtable-action" id="sign-change-button">+/-</div>
          <div class="non-inputtable-action" id="percentage-button">%</div>
          <div class="primary-action" id="division-button">รท</div>
        </div>
        <div class="row">
          <div class="number">7</div>
          <div class="number">8</div>
          <div class="number">9</div>
          <div class="primary-action">ร</div>
        </div>
        <div class="row">
          <div class="number">4</div>
          <div class="number">5</div>
          <div class="number">6</div>
          <div class="primary-action">-</div>
        </div>
        <div class="row">
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="primary-action">+</div>
        </div>
        <div class="row">
          <div class="number">0</div>
          <div class="number">,</div>
          <div class="non-inputtable-action" id="result-button">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
